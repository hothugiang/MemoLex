{% extends 'authentication_base.html' %}

{% block title %}
	Reset Password
{% endblock %}

{% block content %}
	<p class="sign" align="center">Reset Password</p>
	<form method="post" class="form">
		{% csrf_token %}
		{% for field in form %}

			<input type="{{ field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
						class="form-control{% if field.errors %} is-invalid{% endif %}" placeholder="{{ field.label }}"
						{% if field.value %} value="{{ field.value }}"{% endif %} {% if field.required %} required{% endif %}>

			{% for error in field.errors %}
				<div class="invalid-feedback">{{ error }}</div>
			{% endfor %}
		{% endfor %}

		<button type="submit" value="Send" class="submit">Send</button> <br>
		<a href="{% url 'community:login' %}" style="padding-top: 20px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; width: 100%;">Cancel</a>
	</form>
{% endblock %}
