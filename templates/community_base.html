{%load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>MemoLex</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="{% static 'img/logo edit.png' %}" rel="icon">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <header class="header">
            <div class="container">
            </div>
        </header>
        <main>
            <div class="container">

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
                
                {%block content %}
                {%endblock content%}

            </div>
        </main>
        <footer class="footer">
            <div class="container">
            </div>
        </footer>
    </body>
</html>
